<section class="">
  <div class="row justify-content-center reggis cent">
    <div class="col-md-4">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input
            class="form-control"
            type="text"
            formControlName="name"
            placeholder="name"
            required
          />
        </div>
  
        <div class="form-group">
          <label>Email</label>
          <input
            class="form-control"
            type="email"
            formControlName="email"
            placeholder="email"
            required
          />
        </div>
  
        <div class="form-group">
          <label>Password</label>
          <input
            class="form-control"
            type="password"
            formControlName="password"
            placeholder="password"
            required
          />
        </div>
  
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
  
</section>
