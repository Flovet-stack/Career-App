<div class="row justify-content-center reggis">
  <div class="col-md-4">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input
          class="form-control"
          type="email"
          formControlName="email"
          placeholder="email"
          required
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          class="form-control"
          type="password"
          formControlName="password"
          placeholder="password"
          required
        />
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Sign In</button>
      </div>
      <!-- <div>
        <p class="text-right">No Account ?</p>
        <h5>Sign In</h5>
        Instead
      </div> -->
    </form>
  </div>
</div>
